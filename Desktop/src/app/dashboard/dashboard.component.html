<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>Dashboard</title>
</head>

<body>
    <app-dashnavbar></app-dashnavbar>
    <app-sidebar></app-sidebar>

    <!-- HEADER -->
    <header id="main-header" class="py-2 bg-info text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>
                        <i class="fas fa-laptop"></i> Dashboard
                    </h1>
                </div>
            </div>
        </div>
    </header>


    <!-- ACTIONS -->
    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <a href="#" class="btn btn-info btn-block" data-toggle="modal" data-target="#addPostModal">
                        <i class="fas fa-plus"></i> Add Documents
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- DATA -->
    <section id="data">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">
                            <h4>Latest Documents</h4>
                        </div>
                        <div class="latest">
                            <table class="table table-striped ">
                                <thead class="thead-dark" style="text-align: center;">
                                    <tr>

                                        <th>TITLE</th>

                                        <th>DOCNAME</th>

                                        <th>CREATED AT</th>
                                        <th>DOWNLOAD</th>
                                        <th>DELETE</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let d of (docs | slice : docs.length - 3).reverse()"
                                        style="text-align: center;">

                                        <td> {{d.title}} </td>

                                        <td> {{d.docName}}</td>

                                        <td> {{d.createdAt | date : 'medium'}} </td>
                                        <td>
                                            <button class="btn btn-info" (click)=getDocs(d)>
                                                <i class="fas fa-download"></i> Download
                                            </button>
                                        </td>
                                        <td>
                                            <i class="fas fa-trash" (click)=delete(d)></i>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>

                        <div *ngIf="docs.length === 0">
                            <h5 style="text-align:center;"> There are no documents to display, please add the documents!
                            </h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center bg-info text-white mb-3">
                        <div class="card-body">
                            <br>
                            <h3>Document count</h3>
                            <br>
                            <h4 class="display-4">
                                <i class="fas fa-file-alt"></i> {{docs.length}}

                            </h4>
                            <br>
                            <a href="/documents" class="btn btn-outline-light btn-sm">View</a>
                            <br>
                            <br>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- MODALS -->

    <!-- ADD POST MODAL -->
    <app-add-document></app-add-document>

</body>

</html>
