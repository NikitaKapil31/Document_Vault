<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>Details</title>
</head>

<body>
    <app-sidebar></app-sidebar>
    <app-dashnavbar></app-dashnavbar>

    <!-- HEADER -->
    <header id="main-header" class="py-2 bg-success text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>
                        <i class="fas fa-list-alt"></i> Details
                    </h1>
                </div>
            </div>
        </div>
    </header>

</body>

<!-- SEARCH -->

<section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <a routerLink="/dashboard" class="btn btn-light btn-block">
                    <i class="fas fa-arrow-left"></i> Back To Dashboard
                </a>

            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" [(ngModel)]="searchValue" placeholder="Search Documents...">
                    <div class="input-group-append">
                        <button class="btn btn-success">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- DATA -->

<section id="data">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4>All Documents</h4>
                    </div>
                    <div style="overflow-x: auto; margin-bottom: 2%;">
                        <table class="table table-striped">
                            <thead class="thead-dark" style="text-align: center;">
                                <tr>
                                    <th>ID</th>
                                    <th>TITLE</th>
                                    <th>CATEGORY</th>
                                    <th>DOCNAME</th>
                                    <th>DOCTYPE</th>
                                    <th>CREATED AT</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let d of docs | searchfilter : searchValue" style="text-align: center;">
                                    <td> {{d.id}} </td>
                                    <td> {{d.title}} </td>
                                    <td> {{d.category}} </td>
                                    <td> {{d.docName}}</td>
                                    <td> {{d.docType}}</td>
                                    <td> {{d.createdAt | date : 'full'}} </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>

                    <div *ngIf="docs.length === 0">
                        <h5 style="text-align:center;"> There are no documents to display, please add the documents!
                        </h5>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

</html>
