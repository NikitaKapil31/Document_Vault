    <!-- HEADER -->
    <header id="main-header" class="py-2 bg-info text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>
                        Edit Document</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- ACTIONS -->
    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="/dashboard" class="btn btn-light btn-block">
                        <i class="fas fa-arrow-left"></i> Back To Dashboard
                    </a>
                </div>
            </div>
        </div>
    </section>


    <div class="container">
        <h3>Update DocInfo</h3>
        <form class="form-horizontal" [formGroup]="myForm">

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" formControlName="title" required>
            
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select name="category" formControlName="category" class="form-control">
                    <option value="images">Images</option>
                    <option value="documents">Documents</option>
                    <option value="videos">Videos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="image">Upload Image</label>
                
                <div class="container row">
                    <div class="col-md-6">
                        <input type="file" name="file" class="form-control" (change)="onFileChanged($event)">
            
                    </div>
                </div>
                <small class="form-text text-muted">Max Size 3mb</small>
            </div>
            <div style="text-align:center;color: red;">{{message}}</div>

            <div class="row">
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success btn-block" (click)="updateDoc(myForm.value)"><i
                            class="fas fa-save"></i>
                        Save Document</button>
                </div>
                <div class="col-md-3">
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </div>

        </form>
    </div>
